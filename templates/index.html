<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sharing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“¤ Upload Your File</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        {% if message %}
        <div class="alert-success">
            {{ message }}
        </div>
        {% endif %}

        {% if files %}
        <div class="file-list">
            <h2>ğŸ“ Available Files</h2>
            <ul>
                {% for file in files %}
                <li>
                    <a href="{{ file.url }}" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="18" style="vertical-align: middle;">
                        {{ file.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
